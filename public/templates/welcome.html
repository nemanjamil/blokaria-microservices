<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verificación de usuario</title>

		<style type="text/css">
			.container {
				background-color: rgb(225, 225, 225);
				padding: 1rem;
				font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
			}
			.title {
				background-color: rgb(51, 51, 51);
				color: rgb(148, 148, 148);
				padding: 1rem;
				text-align: center;
				font-weight: bold;
			}
			.content {
				background-color: rgb(255, 255, 255);
				background-image: url("");
				text-align: center;
				padding: 1.5rem;
			}
			.hello {
				color: rgb(103, 103, 103);
				font-weight: bold;
				font-size: 1.5rem;
				text-align: center;
			}
			.instruction {
				background-color: transparent;
				color: rgb(148, 148, 148);
				padding: 1rem;
			}
			button {
				border: 1px solid transparent;
				border-radius: 1rem;
				padding: 0.5rem;
				color: white;
				font-weight: bold;
				font-size: 200%;
				min-width: 20%;
				background-color: #0a701b;
			}
			.abutton {
				background-color: #1f7f4c;
				font-size: 18px;
				font-family: Helvetica, Arial, sans-serif;
				font-weight: bold;
				text-decoration: none;
				padding: 14px 20px;
				color: #ffffff;
				border-radius: 5px;
				display: inline-block;
				mso-padding-alt: 0;
			}
			.explain {
				text-align: center;
				padding: 1rem;
				background-color: white;
				font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
			}
			.explain p {
				font-size: 90%;
				color: rgb(148, 148, 148);
			}
			.line {
				background-color: #0a701b;
				height: 0.3rem;
			}
			.foot {
				background-color: rgb(51, 51, 51);
				color: rgb(148, 148, 148);
				padding: 1rem;
				font-size: 70%;
				text-align: center;
			}
			.main {
				margin: 0.7rem 0 0.7rem 0;
				border: solid white;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="title">BLOKARIA</div>
			<div class="line"></div>
			<div class="main">
				<div class="content">
					<div class="hello">Hi @{{username}}!</div>
					<div class="instruction">Please Verify Email:</div>
					<a href="http://localhost:3011/verify-email" target="_blank" class="abutton">
						<span style="mso-text-raise: 15pt">{{token}} &rarr;</span>
					</a>
				</div>
				<div class="explain">
					<b>Verificación email</b>
					<p>
						Open your Blokaria again and enter the code to activate your account. <br /><br />
						Welcome a Blokaria!
					</p>
				</div>
			</div>
			<div class="line"></div>
			<div class="foot">This email is sent by Blokaria. A Blokaria project - 2077</div>
		</div>
	</body>
	<script></script>
</html>
